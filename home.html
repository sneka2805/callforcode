<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIVE - Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="logo">HIVE</div>
            <div class="top-icons">
                <img src="notification-icon.png" alt="Notifications">
                <img src="profile-icon.png" alt="Profile">
                <img src="menu-icon.png" alt="Menu">
            </div>
        </div>
    </header>

    <main>
        <div class="search-bar">
            <input type="text" placeholder="Search here">
            <button><img src="mic-icon.png" alt="Voice"></button>
            <button><img src="camera-icon.png" alt="Camera"></button>
        </div>

        <div class="main-content">
            <div class="image-section">
                <img src="category-image1.jpg" alt="Category 1">
                <img src="category-image2.jpg" alt="Category 2">
            </div>

            <div class="category-section">
                <div class="category">
                    <img src="toys.jpg" alt="Toys">
                    <p>Toys</p>
                </div>
                <div class="category">
                    <img src="textile.jpg" alt="Textile">
                    <p>Textile</p>
                </div>
                <div class="category">
                    <img src="candy.jpg" alt="Candy">
                    <p>Candy</p>
                </div>
                <div class="category">
                    <img src="fruits.jpg" alt="Fruits">
                    <p>Fruits</p>
                </div>
                <div class="category">
                    <img src="baskets.jpg" alt="Baskets">
                    <p>Baskets</p>
                </div>
                <div class="category">
                    <img src="diary.jpg" alt="Diary">
                    <p>Diary</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="bottom-nav">
            <img src="home-icon.png" alt="Home">
            <img src="user-icon.png" alt="User">
            <img src="cart-icon.png" alt="Cart">
            <img src="settings-icon.png" alt="Settings">
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
