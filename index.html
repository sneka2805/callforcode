<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="splash-screen">
        <div class="hex-grid">
            <div class="hex">HIVE</div>
            <div class="hex"></div>
            <div class="hex"></div>
            <div class="hex"></div>
        </div>
        <div class="welcome-message">
            <button class="btn">Namaste!</button>
        </div>
        <div class="loader-section">
            <img src="farmer.png" alt="Farmer Image" class="farmer">
            <button class="btn loading-btn">Loading...</button>
        </div>
    </div>
<div class="splash-screen">
            <div class="hex-grid">
            <div class="hex">HIVE</div> 
            <div class="hex"></div>
            <div class="hex"></div>
            <div class="hex"></div>
 </div> 
<div class="welcome-message"> 
<button class="btn">New User</button>
 <button class="btn">Login</button>
 </div> 
</div>
<div class="container"> 
<div class="form"> 
<div class="title"> 
<h1>HIVE</h1>
 </div> <form id="sellerForm"> 
<label for="sellerName">Seller</label> 
<input type="text" id="sellerName" placeholder="Enter seller name" required>
 <label for="photo">Photo</label>
 <input type="file" id="photo" required>
 <label for="qualification">Qualification</label> 
<input type="text" id="qualification" placeholder="Enter qualification" required> 
<label for="mail">Mail ID</label>
 <input type="email" id="mail" placeholder="Enter email" required> 
<label for="phone">Phone number</label> 
<input type="tel" id="phone" placeholder="Enter phone number" required>
 <label for="password">Set password</label>
 <input type="password" id="password" placeholder="Enter password" required>
 <button type="submit">Login</button>
 </form> 
</div>
 </div>
    <script src="script.js"></script>
</body>
</html>
