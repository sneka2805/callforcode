<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Profile Header -->
        <header class="header">
            <button class="profile-button">Profile</button>
            <input type="search" placeholder="Search...">
            <button class="icon-button">K</button>
        </header>

        <!-- Profile Info -->
        <div class="profile-info">
            <img src="profile-icon.png" alt="Profile" class="profile-pic">
            <div class="profile-details">
                <h2>Kumar</h2>
                <p>kumar2308</p>
                <p>Handcraft Business</p>
            </div>
        </div>

        <!-- Tabs (All/Recent) -->
        <div class="tabs">
            <button id="all-tab" class="active">All</button>
            <button id="recent-tab">Recent</button>
        </div>

        <!-- Product Images -->
        <div class="products" id="products">
            <img src="baskets.jpg" alt="Baskets" class="product-image">
            <img src="handcrafts.jpg" alt="Handcrafts" class="product-image">
        </div>

        <!-- Footer Menu -->
        <footer class="footer-menu">
            <button>🏠</button>
            <button>🔍</button>
            <button>🛒</button>
            <button>⚙️</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
