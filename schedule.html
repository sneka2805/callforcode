<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Pickup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Schedule Pickup Section -->
        <section class="schedule-pickup">
            <h2>Schedule Pickup</h2>
            <label for="pickup-date">Pickup Date</label>
            <input type="date" id="pickup-date">
            
            <label for="pickup-time">Pickup Time</label>
            <input type="time" id="pickup-time">
            
            <button id="schedule-btn">SCHEDULE PICKUP</button>
        </section>

        <!-- Track Deliveries Section -->
        <section class="track-deliveries">
            <h2>Track Deliveries</h2>
            <img src="delivery-tracking-image.jpg" alt="Delivery tracking">
        </section>

        <!-- Manage Logistics Section -->
        <section class="manage-logistics">
            <h2>Manage Logistics</h2>
            <button id="add-transport-btn">ADD NEW TRANSPORTATION</button>
        </section>

        <!-- Navigation Bar -->
        <nav class="bottom-nav">
            <a href="#" class="nav-item">
                <img src="home-icon.png" alt="Home">
            </a>
            <a href="#" class="nav-item">
                <img src="profile-icon.png" alt="Profile">
            </a>
            <a href="#" class="nav-item">
                <img src="track-icon.png" alt="Track">
            </a>
            <a href="#" class="nav-item">
                <img src="logistics-icon.png" alt="Logistics">
            </a>
        </nav>
    </div>
</body>
</html>
