<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIVE - Training</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <button class="back-btn"><img src="back-icon.png" alt="Back"></button>
            <div class="logo">HIVE</div>
            <button class="menu-btn"><img src="menu-icon.png" alt="Menu"></button>
        </div>
    </header>

    <main>
        <section class="training-section">
            <h2>Training</h2>
            <p>Learn how to effectively use the e-commerce app and access broader market</p>
            <h3>Video Tutorials</h3>

            <div class="video-tutorial">
                <video controls>
                    <source src="video-tutorial1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <p>How to list your products</p>
            </div>

            <div class="video-tutorial">
                <video controls>
                    <source src="video-tutorial2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <p>How to manage your orders</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="bottom-nav">
            <img src="home-icon.png" alt="Home">
            <img src="user-icon.png" alt="User">
            <img src="cart-icon.png" alt="Cart">
            <img src="settings-icon.png" alt="Settings">
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
